<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PhavyDan Mining</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#070b10;
    height:100vh;
    overflow:hidden;
    font-family:Inter,system-ui,Arial;
    color:#22c55e;
}

/* FADE */
.fade{
    position:fixed;
    inset:0;
    background:#070b10;
    opacity:0;
    transition:opacity 1.2s ease;
    z-index:200;
}
.fade.show{opacity:1}

/* BACKGROUND STREAM */
.hash{
    position:absolute;
    inset:0;
    font-size:11px;
    color:rgba(34,197,94,.12);
    line-height:1.8;
    white-space:pre-wrap;
    animation:hashMove 14s linear infinite;
}
@keyframes hashMove{
    from{transform:translateY(0)}
    to{transform:translateY(-50%)}
}

/* SCAN */
.scan{
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,transparent,rgba(34,197,94,.08),transparent);
    animation:scan 3.5s linear infinite;
}
@keyframes scan{
    0%{transform:translateY(-100%)}
    100%{transform:translateY(100%)}
}

/* APP WRAPPER */
.app{
    position:relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:5;
}

/* LOGO TEXT */
.logo{
    font-size:32px;
    font-weight:800;
    letter-spacing:4px;
    text-transform:uppercase;
    margin-bottom:6px;
    animation:glitch 2.5s infinite;
}
@keyframes glitch{
    0%{text-shadow:0 0 8px #22c55e}
    50%{text-shadow:2px 0 #22c55e,-2px 0 #16a34a}
    100%{text-shadow:0 0 8px #22c55e}
}

.tagline{
    font-size:12px;
    opacity:.6;
    margin-bottom:22px;
}

/* CORE */
.core{
    position:relative;
    width:220px;
    height:220px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ORB */
.orb{
    position:absolute;
    width:90px;
    height:90px;
    border-radius:50%;
    background:radial-gradient(circle,#22c55e,#064e3b);
    box-shadow:0 0 45px rgba(34,197,94,.9);
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%{transform:scale(.85)}
    50%{transform:scale(1.08)}
    100%{transform:scale(.85)}
}

/* RINGS */
.ring{
    position:absolute;
    border-radius:50%;
    border:1px solid rgba(34,197,94,.35);
    animation:spin linear infinite;
}
.r1{width:120px;height:120px;animation-duration:6s}
.r2{width:160px;height:160px;animation-duration:10s;opacity:.6}
.r3{width:200px;height:200px;animation-duration:16s;opacity:.4}

@keyframes spin{
    to{transform:rotate(360deg)}
}

/* HUD */
.hud{
    width:220px;
    margin-top:22px;
    font-size:11px;
    opacity:.7;
}
.hud div{
    display:flex;
    justify-content:space-between;
    margin-bottom:6px;
}

/* PROGRESS */
.progress{
    width:220px;
    height:6px;
    border-radius:6px;
    background:rgba(34,197,94,.15);
    overflow:hidden;
    margin-top:14px;
}
.bar{
    height:100%;
    width:0%;
    background:#22c55e;
    box-shadow:0 0 10px #22c55e;
    transition:width .6s ease;
}

/* STATUS */
.status{
    margin-top:10px;
    font-size:12px;
    opacity:.8;
}

/* HASHRATE */
.hashrate{
    margin-top:4px;
    font-size:11px;
    opacity:.5;
}
</style>
</head>

<body>

<div class="hash">
A9F3E 4D91C 7B0E1 89AF3 2C91E 44F1A
BC9F1 9A2D3 7F44E A8C91 4E21F 11A9C
9F11E 22A9C B71D9 0E3A9 7F41C 92AAE
</div>

<div class="scan"></div>

<div class="app">

    <div class="logo">PHAVYDAN</div>
    <div class="tagline">Decentralized Mining Engine</div>

    <div class="core">
        <div class="orb"></div>
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
    </div>

    <div class="hud">
        <div><span>Network</span><span>Online</span></div>
        <div><span>Blocks</span><span id="blocks">0</span></div>
        <div><span>Power</span><span>98%</span></div>
    </div>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div class="status">Mining Blocksâ€¦</div>
    <div class="hashrate" id="rate">Hashrate: 0.00 MH/s</div>

</div>

<div class="fade" id="fade"></div>

<script>
let p=0,b=0;
const bar=document.getElementById("bar");
const rate=document.getElementById("rate");
const blocks=document.getElementById("blocks");

setInterval(()=>{
    p+=Math.random()*6;
    if(p>100)p=0;
    bar.style.width=p+"%";

    rate.textContent="Hashrate: "+(Math.random()*120+20).toFixed(2)+" MH/s";
    blocks.textContent=++b;
},900);

setTimeout(()=>{
    document.getElementById("fade").classList.add("show");
},13500);

setTimeout(()=>{
    location.href="dan.html";
},15000);
</script>

</body>
</html>
